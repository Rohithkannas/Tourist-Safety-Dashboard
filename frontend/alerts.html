<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alerts • Tourist Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { theme: { extend: { colors: { bgdark: '#000000' } } } } </script>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { background: #000; }
    .header-line { height: 1px; background: rgba(255,255,255,0.18); }
  </style>
</head>
<body class="text-white">
  <div class="header-line"></div>
  <header class="topbar">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-sm tracking-wide text-white/80" data-i18n="app_title">Tourist Safety Dashboard</div>
      <nav class="text-sm flex items-center gap-2">
        <a href="./dashboard.html" class="btn" data-i18n="nav_dashboard">Dashboard</a>
        <a href="./alerts.html" class="btn" data-i18n="nav_alerts">Alerts</a>
        <a href="./settings.html" class="btn" data-i18n="nav_settings">Settings</a>
      </nav>
    </div>
  </header>
  <div class="header-line"></div>

  <main class="max-w-7xl mx-auto px-4 py-6 grid lg:grid-cols-4 gap-6">
    <!-- List -->
    <section class="lg:col-span-1 space-y-3" id="alertList"></section>

    <!-- Details -->
    <section class="lg:col-span-3 space-y-4">
      <div class="p-4 border border-white/10 rounded-lg bg-white/5">
        <h2 class="font-semibold mb-3" data-i18n="nav_alerts">Alerts</h2>
        <div class="grid md:grid-cols-2 gap-4 text-sm">
          <div>
            <div class="flex justify-between"><span class="text-white/70">Tourist ID</span><span id="d_id"></span></div>
            <div class="flex justify-between"><span class="text-white/70">Name</span><span id="d_name"></span></div>
            <div class="flex justify-between"><span class="text-white/70">Phone</span><span id="d_phone"></span></div>
            <div class="flex justify-between"><span class="text-white/70">Emergency</span><span id="d_emg"></span></div>
            <div class="mt-3 flex gap-2">
              <button id="ack" class="btn" style="background:#eab308;color:#000;" data-i18n="ack">Acknowledge</button>
              <button id="resolve" class="btn" style="background:#22c55e;color:#000;" data-i18n="resolve">Resolve</button>
              <a id="viewProfile" href="#" class="btn btn-outline" data-i18n="nav_settings">Open Profile</a>
            </div>
          </div>
          <div class="h-64 rounded-md overflow-hidden border border-white/10"><div id="map" class="w-full h-full"></div></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/i18n.js"></script>
  <script>
    // Apply theme + i18n
    (function(){ const t = localStorage.getItem('theme')||'dark'; if (t==='light') document.body.classList.add('light'); })();
    I18N.apply();
    const url = new URL(window.location.href);
    const tid = url.searchParams.get('tid');
    const aid = url.searchParams.get('aid');
    if (tid && aid) {
      // Wait briefly for initial data to load
      setTimeout(()=> selectAlert(tid, aid), 300);
    }

    const listEl = document.getElementById('alertList');
    const state = { selected: null };
    function renderList(alerts, tourists){
      listEl.innerHTML = '';
      const active = alerts.filter(a=>a.status==='active'||a.status==='ack').sort((a,b)=>b.createdAt-a.createdAt);
      active.forEach(a=>{
        const t = (API.getState().tourists||[]).find(x=>x.id===a.touristId);
        const btn = document.createElement('button');
        btn.className = 'w-full text-left p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10';
        btn.innerHTML = `<div class='flex items-center justify-between'><div><div class='font-semibold ${a.status==='ack'?'text-yellow-300':'text-red-400'}'>SOS • ${t?.name||a.touristId}</div><div class='text-xs text-white/70'>${a.touristId}</div></div><div class='text-xs ${a.status==='ack'?'text-yellow-300':'text-red-300'}'>${a.status.toUpperCase()}</div></div>`;
        btn.addEventListener('click', ()=> selectAlert(a.touristId, a.id));
        listEl.appendChild(btn);
      });
    }

    let map, marker, line;
    function ensureMap(){ if (map) return; map = L.map('map',{ zoomControl:false, attributionControl:false }); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); }

    function selectAlert(tid, aid){
      state.selected = { tid, aid };
      const t = (API.getState().tourists||[]).find(x=>x.id===tid);
      if (!t) return;
      document.getElementById('d_id').textContent = t.id;
      document.getElementById('d_name').textContent = t.name;
      document.getElementById('d_phone').textContent = t.phone;
      document.getElementById('d_emg').textContent = t.emg;
      const prof = document.getElementById('viewProfile');
      prof.href = `./profile.html?id=${encodeURIComponent(t.id)}`;
      ensureMap();
      if (line) { map.removeLayer(line); }
      if (marker) { map.removeLayer(marker); }
      line = L.polyline(t.trail, { color: '#ffffff' }).addTo(map);
      marker = L.marker(t.coord, { icon: L.divIcon({className:'custom-marker', html:`<div style=\"width:12px;height:12px;border-radius:50%;background:#ef4444;box-shadow:0 0 0 4px rgba(255,255,255,0.2);\"></div>`}) }).addTo(map);
      map.fitBounds(line.getBounds().pad(0.3));
    }

    document.getElementById('ack').addEventListener('click', async ()=>{ if(!state.selected) return; await API.setAlertStatus(state.selected.aid,'ack'); });
    document.getElementById('resolve').addEventListener('click', async ()=>{ if(!state.selected) return; await API.setAlertStatus(state.selected.aid,'resolved'); });

    API.onAlertsUpdate(a=> renderList(a, (API.getState().tourists||[])) );
    API.onTouristsUpdate(()=>{ if(state.selected) selectAlert(state.selected.tid, state.selected.aid); });

    // If navigated with query params, preselect
    (function(){
      const u = new URL(window.location.href);
      const tid = u.searchParams.get('tid');
      const aid = u.searchParams.get('aid');
      if (tid && aid) {
        // Wait briefly for initial data to load
        setTimeout(()=> selectAlert(tid, aid), 300);
      }
    })();
  </script>
</body>
</html>
