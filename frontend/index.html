<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authority Dashboard - Real-Time Tourist Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#dc2626',
            secondary: '#000000',
            accent: '#ffffff'
          }
        }
      }
    };
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* Light Theme Support */
    body.light {
      background: #ffffff;
      color: #000000;
    }

    body.light .nav-link {
      color: #000000;
    }

    body.light .nav-link:hover {
      color: #374151;
    }

    body.light .main-title {
      color: #000000 !important;
    }

    body.light .subtitle {
      color: #6b7280;
    }

    body.light nav {
      border-bottom: 1px solid #e5e7eb !important;
    }

    body.light .btn-enter {
      background: #000000;
      color: #ffffff;
    }

    body.light .btn-enter:hover {
      background: #374151;
    }

    body.light .btn-dashboard {
      background: transparent;
      color: #000000;
      border-color: #000000;
    }

    body.light .btn-dashboard:hover {
      background: #000000;
      color: #ffffff;
    }

    .main-title {
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 0.85;
      font-size: clamp(4rem, 12vw, 8rem);
    }

    .subtitle {
      font-weight: 400;
      color: #9ca3af;
      font-size: 1.125rem;
      line-height: 1.6;
      max-width: 600px;
    }

    .btn-enter {
      background: #ffffff;
      color: #000000;
      padding: 12px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-enter:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
    }

    .btn-dashboard {
      background: transparent;
      color: #ffffff;
      padding: 12px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      border: 1px solid #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin-left: 16px;
    }

    .btn-dashboard:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-1px);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #d1d5db;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .main-content {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 0;
    }

    .content-wrapper {
      width: 100%;
      max-width: 800px;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: clamp(3rem, 10vw, 6rem);
        line-height: 0.9;
      }

      .btn-dashboard {
        margin-left: 0;
        margin-top: 12px;
      }

      .buttons-wrapper {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-enter,
      .btn-dashboard {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body class="bg-black text-white">
  <!-- Top Navigation -->
  <nav style="padding: 1rem 0; border-bottom: 1px solid #374151;">
    <div class="container">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="color: #ffffff; font-weight: 600; font-size: 1.125rem;">
          Authority Dashboard
        </div>
        <div style="display: flex; align-items: center; gap: 2rem;">
          <div style="display: flex; align-items: center;">
            <div class="status-indicator"></div>
            <span style="color: #22c55e; font-size: 0.875rem; font-weight: 500;">Available for incident response</span>
          </div>
          <div style="display: flex; align-items: center; gap: 1.5rem;">
            <a href="./login.html" class="nav-link">Login</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="content-wrapper">
        <!-- Main Heading -->
        <div style="margin-bottom: 3rem;">
          <h1 class="main-title" style="color: #ffffff; margin-bottom: 1.5rem;">
            REAL-TIME<br>
            TOURIST<br>
            DASHBOARD
          </h1>
          <p class="subtitle">
            Monitor clusters, manage SOS alerts, and verify identities â€” built for Police/Tourism authorities.
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="buttons-wrapper" style="display: flex; align-items: center;">
          <a href="./login.html" class="btn-enter">
            Enter
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Apply saved theme on page load
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
    });
  </script>
</body>

</html>
