<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Profile â€¢ Tourist Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { theme: { extend: { colors: { bgdark: '#000000' } } } } </script>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { background: #000; }
    .header-line { height: 1px; background: rgba(255,255,255,0.18); }
  </style>
</head>
<body class="text-white">
  <div class="header-line"></div>
  <header class="topbar">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-sm tracking-wide text-white/80"><a href="./index.html">Authority Dashboard</a></div>
      <nav class="text-sm flex items-center gap-2">
        <a href="./dashboard.html" class="btn">Dashboard</a>
        <a href="./alerts.html" class="btn">Alerts</a>
        <a href="./settings.html" class="btn">Settings</a>
      </nav>
    </div>
  </header>
  <div class="header-line"></div>

  <main class="max-w-7xl mx-auto px-4 py-6 grid lg:grid-cols-3 gap-6">
    <section class="lg:col-span-1 p-4 border border-white/10 rounded-lg bg-white/5">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold">Digital ID</h2>
        <span id="profilesCount" class="text-xs px-2 py-1 rounded-md bg-white/10 border border-white/10"></span>
      </div>
      <dl class="text-sm space-y-3">
        <div class="flex justify-between"><dt class="text-white/70">ID</dt><dd id="p_id" class="font-semibold"></dd></div>
        <div class="flex justify-between"><dt class="text-white/70">Name</dt><dd id="p_name"></dd></div>
        <div class="flex justify-between"><dt class="text-white/70">Phone</dt><dd id="p_phone"></dd></div>
        <div class="flex justify-between"><dt class="text-white/70">Emergency</dt><dd id="p_emg"></dd></div>
      </dl>
    </section>

    <section class="lg:col-span-2 p-4 border border-white/10 rounded-lg bg-white/5">
      <h2 class="font-semibold mb-3">Recent Location Trail</h2>
      <div class="h-80 rounded-md overflow-hidden border border-white/10">
        <div id="map" class="w-full h-full"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/i18n.js"></script>
  <script>
    // Apply saved theme
    (function(){ const t = localStorage.getItem('theme')||'dark'; if (t==='light') document.body.classList.add('light'); })();
    I18N.apply();
    const url = new URL(window.location.href);
    const id = url.searchParams.get('id');
    function load(){
      const total = (API.getState().tourists||[]).length;
      document.getElementById('profilesCount').textContent = total + ' ' + I18N.t('profiles_count');
      const t = (API.getState().tourists||[]).find(x=>x.id===id);
      if(!t) return;
      document.getElementById('p_id').textContent = t.id;
      document.getElementById('p_name').textContent = t.name;
      document.getElementById('p_phone').textContent = t.phone;
      document.getElementById('p_emg').textContent = t.emg;
      const map = L.map('map',{ zoomControl:false, attributionControl:false });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      const line = L.polyline(t.trail, { color: '#ffffff' }).addTo(map);
      L.marker(t.coord, { icon: L.divIcon({className:'custom-marker', html:`<div style=\"width:12px;height:12px;border-radius:50%;background:#ffffff;box-shadow:0 0 0 4px rgba(255,255,255,0.2);\"></div>`}) }).addTo(map);
      map.fitBounds(line.getBounds().pad(0.3));
      // Other profiles grid (demo)
      const others = (API.getState().tourists||[]).filter(x=>x.id!==id).slice(0,12);
      const grid = document.createElement('section');
      grid.className = 'mt-6 p-4 border border-white/10 rounded-lg bg-white/5';
      grid.innerHTML = `<h2 class='font-semibold mb-3'>Other Profiles (Demo)</h2><div id='profilesGrid' class='grid sm:grid-cols-2 lg:grid-cols-3 gap-3'></div>`;
      document.querySelector('main').appendChild(grid);
      const gridEl = document.getElementById('profilesGrid');
      others.forEach(p=>{
        const card = document.createElement('div');
        card.className = 'p-3 rounded-md border border-white/10 bg-white/5';
        card.innerHTML = `<div class='font-semibold'>${p.name}</div><div class='text-xs text-white/70'>${p.id}</div>`;
        card.addEventListener('click', ()=>{ window.location.href = `./profile.html?id=${encodeURIComponent(p.id)}`; });
        gridEl.appendChild(card);
      });
    }
    API.onTouristsUpdate(()=> load());
    // call once in case data already there
    setTimeout(load, 200);
  </script>
</body>
</html>
