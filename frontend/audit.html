<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit â€¢ Tourist Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { theme: { extend: { colors: { bgdark: '#000000' } } } } </script>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body { background:#000; }
    .header-line { height:1px; background:rgba(255,255,255,0.18); }
  </style>
</head>
<body class="text-white">
  <div class="header-line"></div>
  <header class="topbar">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-sm tracking-wide text-white/80" data-i18n="app_title">Tourist Safety Dashboard</div>
      <nav class="text-sm flex items-center gap-2">
        <a href="./dashboard.html" class="btn" data-i18n="nav_dashboard">Dashboard</a>
        <a href="./alerts.html" class="btn" data-i18n="nav_alerts">Alerts</a>
        <a href="./geofence.html" class="btn" data-i18n="nav_geofence">Geofence</a>
        <a href="./analytics.html" class="btn" data-i18n="nav_analytics">Analytics</a>
        <a href="./settings.html" class="btn" data-i18n="nav_settings">Settings</a>
      </nav>
    </div>
  </header>
  <div class="header-line"></div>

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <section class="p-4 border border-white/10 rounded-lg bg-white/5">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">Audit Logs (Demo)</h2>
        <div class="flex gap-2 text-sm">
          <select id="filterActor" class="px-2 py-1 rounded-md bg-white/5 border border-white/10">
            <option value="all">All Actors</option>
            <option>Admin</option>
            <option>Police</option>
            <option>Tourism</option>
          </select>
          <select id="filterAction" class="px-2 py-1 rounded-md bg-white/5 border border-white/10">
            <option value="all">All Actions</option>
            <option>ACK_ALERT</option>
            <option>RESOLVE_ALERT</option>
            <option>LOGIN</option>
            <option>GEOFENCE_UPDATE</option>
          </select>
        </div>
      </div>
      <div class="overflow-auto">
        <table class="min-w-full text-sm">
          <thead class="text-white/70">
            <tr>
              <th class="text-left py-2 pr-4">Time</th>
              <th class="text-left py-2 pr-4">Actor</th>
              <th class="text-left py-2 pr-4">Action</th>
              <th class="text-left py-2 pr-4">Details</th>
            </tr>
          </thead>
          <tbody id="auditBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./assets/js/i18n.js"></script>
  <script>
    // Apply theme + language
    (function(){ const t = localStorage.getItem('theme')||'dark'; if (t==='light') document.body.classList.add('light'); })();
    I18N.apply();

    // Demo audit data
    const actors = ['Admin','Police','Tourism'];
    const actions = ['ACK_ALERT','RESOLVE_ALERT','LOGIN','GEOFENCE_UPDATE'];
    const body = document.getElementById('auditBody');
    const rows = [];
    for (let i=0;i<40;i++){
      const when = new Date(Date.now() - i*3600*1000);
      const actor = actors[Math.floor(Math.random()*actors.length)];
      const action = actions[Math.floor(Math.random()*actions.length)];
      const details = action==='LOGIN' ? 'Successful login' : (action==='GEOFENCE_UPDATE' ? 'Updated risk polygon' : `Alert ${Math.floor(Math.random()*5)+1}`);
      rows.push({ when, actor, action, details });
    }

    function render(){
      const fa = document.getElementById('filterActor').value;
      const fc = document.getElementById('filterAction').value;
      body.innerHTML = '';
      rows.filter(r => (fa==='all'||r.actor===fa) && (fc==='all'||r.action===fc)).forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="py-2 pr-4 text-white/70">${r.when.toLocaleString()}</td>
                        <td class="py-2 pr-4">${r.actor}</td>
                        <td class="py-2 pr-4">${r.action}</td>
                        <td class="py-2 pr-4 text-white/70">${r.details}</td>`;
        body.appendChild(tr);
      });
    }
    render();
    document.getElementById('filterActor').addEventListener('change', render);
    document.getElementById('filterAction').addEventListener('change', render);
  </script>
</body>
</html>
