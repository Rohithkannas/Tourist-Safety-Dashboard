<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings â€¢ Tourist Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { theme: { extend: { colors: { bgdark: '#000000' } } } } </script>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body { background: #000; }
    .header-line { height: 1px; background: rgba(255,255,255,0.18); }
    body.light { background: #fff; color:#000; }
    body.light .header-line { background: rgba(0,0,0,0.18); }
  </style>
</head>
<body class="text-white">
  <div class="header-line"></div>
  <header class="topbar">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-sm tracking-wide text-white/80" data-i18n="app_title">Tourist Safety Dashboard</div>
      <nav class="text-sm flex items-center gap-2">
        <a href="./dashboard.html" class="btn" data-i18n="nav_dashboard">Dashboard</a>
        <a href="./alerts.html" class="btn" data-i18n="nav_alerts">Alerts</a>
        <a href="./settings.html" class="btn" data-i18n="nav_settings">Settings</a>
      </nav>
    </div>
  </header>
  <div class="header-line"></div>

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <section class="p-4 border border-white/10 rounded-lg bg-white/5">
      <h2 class="font-semibold mb-3" data-i18n="appearance">Appearance</h2>
      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium" data-i18n="theme_label">Theme</div>
          <div class="text-sm text-white/70">Toggle between dark and light themes.</div>
        </div>
        <label class="inline-flex items-center cursor-pointer">
          <input id="themeToggle" type="checkbox" class="sr-only peer">
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
          <span class="ms-3 text-sm" id="themeLabel">Light</span>
        </label>
      </div>
    </section>

    <section class="p-4 border border-white/10 rounded-lg bg-white/5">
      <h2 class="font-semibold mb-3" data-i18n="preferences">Preferences</h2>
      <div class="grid sm:grid-cols-2 gap-4 text-sm">
        <label class="inline-flex items-center gap-3"><input type="checkbox" class="accent-white" /> Enable alert sounds</label>
        <label class="inline-flex items-center gap-3"><input type="checkbox" class="accent-white" /> Compact layout</label>
        <label class="inline-flex items-center gap-3 sm:col-span-2"><input type="checkbox" class="accent-white" /> Send anonymous usage analytics</label>
      </div>
    </section>

    <section class="p-4 border border-white/10 rounded-lg bg-white/5">
      <h2 class="font-semibold mb-3" data-i18n="security">Security</h2>
      <ul class="list-disc list-inside text-sm text-white/80">
        <li>Session auto-logout after inactivity</li>
        <li>Require token for state-changing operations</li>
        <li>Secure headers and rate limiting enabled on backend</li>
      </ul>
    </section>
  </main>

  <script>
    // Apply saved theme to ensure consistency across pages
    (function(){ const t = localStorage.getItem('theme')||'dark'; if (t==='light') document.body.classList.add('light'); })();
  </script>
  <script src="./assets/js/i18n.js"></script>
  <script>
    I18N.apply();
    // Theme toggle persist
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme') || 'dark';
    if (saved === 'light') { document.body.classList.add('light'); toggle.checked = true; }
    toggle.addEventListener('change', ()=>{
      if (toggle.checked){ document.body.classList.add('light'); localStorage.setItem('theme','light'); }
      else { document.body.classList.remove('light'); localStorage.setItem('theme','dark'); }
    });

    // Save basic preferences
    const prefs = ['pref_sounds','pref_compact','pref_audit'];
    prefs.forEach(id=>{
      const el = document.getElementById(id);
      const val = localStorage.getItem(id) === '1';
      el.checked = val;
      el.addEventListener('change', ()=> localStorage.setItem(id, el.checked ? '1' : '0'));
    });
  </script>
</body>
</html>
