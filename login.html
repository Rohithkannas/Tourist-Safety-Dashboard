<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Tourist Safety Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { accent: '#F97316', primary: '#1E40AF', bgdark: '#0b0f1a' } } }
    }
  </script>
  <style>
    body { background: radial-gradient(100% 100% at 0% 0%, rgba(30,64,175,0.35), rgba(0,0,0,0) 45%),
                      radial-gradient(70% 100% at 100% 0%, rgba(249,115,22,0.18), rgba(0,0,0,0) 40%),
                      #0b0f1a; }
    .glass { backdrop-filter: blur(12px); background: rgba(10, 13, 23, 0.45); border: 1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
  <a href="./index.html" class="absolute top-6 left-6 text-white/70 hover:text-white">← Back</a>
  <div class="w-full max-w-md p-8 rounded-2xl glass">
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Authority Login</h1>
      <p class="text-white/70 text-sm">Use your email and password to access the dashboard.</p>
    </div>

    <div class="space-y-4">
      <button id="login-firebase" class="w-full py-2.5 rounded-md bg-accent text-black font-semibold hover:bg-orange-500 transition" type="button">Login with Firebase</button>
      <button id="login-demo" class="w-full py-2.5 rounded-md bg-white/10 border border-white/10 hover:bg-white/15 transition" type="button">Demo without Firebase</button>
      <p id="error" class="text-red-400 text-sm hidden"></p>
    </div>
  </div>

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="./assets/js/firebase-config.js"></script>
  <script src="./assets/js/auth.js"></script>
</body>
</html>
