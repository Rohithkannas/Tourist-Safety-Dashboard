<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Dashboard • Tourist Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { accent: '#F97316', primary: '#1E40AF', bgdark: '#0b0f1a' } } } }
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    body { background: #0b0f1a; }
    #map { height: calc(100vh - 64px); }
    .glass { backdrop-filter: blur(12px); background: rgba(10, 13, 23, 0.45); border: 1px solid rgba(255,255,255,0.08); }
    .leaflet-control-attribution { display: none; }
  </style>
</head>
<body class="text-white">
  <!-- Top Bar -->
  <header class="h-16 px-4 md:px-6 flex items-center justify-between border-b border-white/10 bg-black/30">
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-md bg-accent/80"></div>
      <h1 class="font-semibold">Tourist Safety Dashboard</h1>
    </div>
    <div class="flex items-center gap-3">
      <input id="searchInput" placeholder="Search by Tourist ID or phone" class="hidden md:block px-3 py-2 rounded-md bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-accent w-80" />
      <span id="authorityName" class="text-white/70 hidden md:inline">Logged in</span>
      <button id="logoutBtn" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/15">Logout</button>
    </div>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-4">
    <!-- Map -->
    <div class="lg:col-span-3">
      <div id="map"></div>
    </div>

    <!-- Side Panel: SOS Alerts -->
    <aside class="lg:col-span-1 border-l border-white/10 bg-black/20 h-[calc(100vh-64px)] overflow-y-auto">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <h2 class="font-semibold">Active SOS Alerts</h2>
        <span id="sosCount" class="text-sm text-white/70">0</span>
      </div>
      <div id="sosList" class="p-4 space-y-3"></div>
    </aside>
  </div>

  <!-- Tourist Profile Modal -->
  <div id="profileModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4">
    <div class="bg-[#0f1424] w-full max-w-2xl rounded-xl border border-white/10 overflow-hidden">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <h3 class="font-semibold">Tourist Profile</h3>
        <button id="closeModal" class="px-2 py-1 rounded-md bg-white/10 hover:bg-white/15">✕</button>
      </div>
      <div class="p-4 grid md:grid-cols-2 gap-4">
        <div>
          <dl class="text-sm space-y-2">
            <div class="flex justify-between"><dt class="text-white/70">Tourist ID</dt><dd id="p_id" class="font-semibold"></dd></div>
            <div class="flex justify-between"><dt class="text-white/70">Name</dt><dd id="p_name"></dd></div>
            <div class="flex justify-between"><dt class="text-white/70">Phone</dt><dd id="p_phone"></dd></div>
            <div class="flex justify-between"><dt class="text-white/70">Emergency Contact</dt><dd id="p_emg"></dd></div>
          </dl>
          <div class="mt-4 flex gap-2">
            <button id="ackBtn" class="px-3 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Acknowledge</button>
            <button id="resolveBtn" class="px-3 py-2 rounded-md bg-accent text-black hover:bg-orange-500">Resolve</button>
          </div>
        </div>
        <div class="h-64 rounded-lg overflow-hidden border border-white/10">
          <div id="trailMap" class="w-full h-full"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Firebase (optional) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="./assets/js/firebase-config.js"></script>
  <script src="./assets/js/data.js"></script>
  <!-- Socket.IO client for realtime backend -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-DvGPp3BBczGQ3kvKQGd68g2jJwXNUyQH2VCTEnxgJY0+Sb4lWzM8tY3o1t8nZ+4S" crossorigin="anonymous"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dashboard.js"></script>
</body>
</html>
