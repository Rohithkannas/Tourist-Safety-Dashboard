<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Dashboard • Tourist Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { accent: '#F97316', primary: '#1E40AF', bgdark: '#0b0f1a' } } } }
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    body { background: #0b0f1a; }
    #map { height: calc(100vh - 64px); }
    .glass { backdrop-filter: blur(12px); background: rgba(10, 13, 23, 0.45); border: 1px solid rgba(255,255,255,0.08); }
    .leaflet-control-attribution { display: none; }
  </style>
</head>
<body class="text-white">
  <!-- Top Bar -->
  <header class="h-16 px-4 md:px-6 flex items-center justify-between border-b border-white/10 bg-black/30">
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-md bg-accent/80"></div>
      <h1 class="font-semibold">Tourist Safety Dashboard</h1>
    </div>
    <div class="flex items-center gap-3">
      <input id="searchInput" placeholder="Search by Tourist ID or phone" class="hidden md:block px-3 py-2 rounded-md bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-accent w-80" />
      <span id="authorityName" class="text-white/70 hidden md:inline">Logged in</span>
      <button id="analyticsToggle" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/15">Analytics</button>
      <button id="investigationToggle" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/15">Investigation</button>
      <button id="logoutBtn" class="px-4 py-2 rounded-md bg-white/10 hover:bg-white/15 text-sm md:text-base">Logout</button>
    </div>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-4">
    <!-- Map -->
    <div class="lg:col-span-3">
      <div class="flex-1 overflow-hidden">
        <!-- Map Container -->
        <div id="map" class="h-full w-full relative bg-gray-100 dark:bg-gray-900">
          <!-- Map will be rendered here -->
          
          <!-- Map Controls -->
          <div class="absolute top-4 left-4 z-10 space-y-2">
            <!-- Zoom Controls -->
            <div class="bg-white/80 backdrop-blur-sm rounded-lg shadow-lg overflow-hidden">
              <button id="zoomIn" class="block w-10 h-10 flex items-center justify-center text-gray-800 hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
              </button>
              <div class="border-t border-gray-200"></div>
              <button id="zoomOut" class="block w-10 h-10 flex items-center justify-center text-gray-800 hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                </svg>
              </button>
            </div>
            
            <!-- Layer Toggle -->
            <div class="bg-white/80 backdrop-blur-sm rounded-lg shadow-lg overflow-hidden">
              <button id="toggleHeatmap" class="block w-10 h-10 flex items-center justify-center text-gray-800 hover:bg-gray-100 transition-colors relative group" title="Toggle Heatmap">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                  Toggle Heatmap
                </span>
              </button>
              <div class="border-t border-gray-200"></div>
              <button id="toggleSatellite" class="block w-10 h-10 flex items-center justify-center text-gray-800 hover:bg-gray-100 transition-colors relative group" title="Satellite View">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                  Satellite View
                </span>
              </button>
            </div>
            
            <!-- Current Location -->
            <button id="locateMe" class="w-10 h-10 flex items-center justify-center bg-white/80 backdrop-blur-sm rounded-lg shadow-lg text-gray-800 hover:bg-gray-100 transition-colors relative group" title="Find My Location">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                Find My Location
              </span>
            </button>
          </div>
          
          <!-- State Filter -->
          <div class="absolute top-4 right-4 z-10">
            <div class="relative">
              <select id="stateFilter" class="appearance-none bg-white/80 backdrop-blur-sm rounded-lg shadow-lg pl-4 pr-10 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent cursor-pointer">
                <option value="all">All India</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="maharashtra">Maharashtra</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Map Legend -->
          <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-10 bg-white/80 backdrop-blur-sm rounded-lg shadow-lg px-4 py-2 flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div class="w-3 h-3 rounded-full bg-red-500"></div>
              <span class="text-xs text-gray-800">High Risk</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
              <span class="text-xs text-gray-800">Medium Risk</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-3 h-3 rounded-full bg-green-500"></div>
              <span class="text-xs text-gray-800">Low Risk</span>
            </div>
          </div>
          
          <!-- Loading Indicator -->
          <div id="mapLoading" class="absolute inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-20 transition-opacity duration-300 opacity-0 pointer-events-none">
            <div class="bg-white rounded-lg shadow-xl p-4 flex items-center space-x-3">
              <div class="w-5 h-5 border-2 border-red-500 border-t-transparent rounded-full animate-spin"></div>
              <span class="text-gray-800">Updating map...</span>
            </div>
          </div>
        </div>
        
        <!-- Alerts Panel (initially hidden on mobile) -->
        <div id="alertsPanel" class="lg:col-span-1 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col h-[calc(100vh-4rem)] lg:h-auto lg:max-h-[calc(100vh-4rem)]">
          <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Alerts</h2>
            <div class="flex items-center space-x-2">
              <button id="refreshAlerts" class="p-1 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>
              <button id="closeAlerts" class="lg:hidden p-1 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex-1 overflow-y-auto">
            <!-- Alerts will be populated here -->
            <div class="p-4 text-center text-gray-500">
              <p>No active alerts</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Side Panel: SOS Alerts -->
    <aside class="lg:col-span-1 border-l border-white/10 bg-black/20 h-[calc(100vh-64px)] overflow-y-auto">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <h2 class="font-semibold">Active SOS Alerts</h2>
        <span id="sosCount" class="text-sm text-white/70">0</span>
      </div>
      <div id="sosList" class="p-4 space-y-3"></div>
    </aside>
  </div>

  <!-- Tourist Profile Modal -->
  <div id="profileModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4">
    <div class="bg-[#0f1424] w-full max-w-2xl rounded-xl border border-white/10 overflow-hidden">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <h3 class="font-semibold">Tourist Profile</h3>
        <button id="closeModal" class="px-2 py-1 rounded-md bg-white/10 hover:bg-white/15">✕</button>
      </div>
      <div class="p-4 grid md:grid-cols-2 gap-4">
        <div>
          <dl class="text-sm space-y-2">
            <div class="flex justify-between"><dt class="text-white/70">Tourist ID</dt><dd id="p_id" class="font-semibold"></dd></div>
            <div class="flex justify-between"><dt class="text-white/70">Name</dt><dd id="p_name"></dd></div>
            <div class="flex justify-between"><dt class="text-white/70">Phone</dt><dd id="p_phone"></dd></div>
            <div class="flex justify-between"><dt class="text-white/70">Emergency Contact</dt><dd id="p_emg"></dd></div>
          </dl>
          <div class="mt-4 flex gap-2">
            <button id="ackBtn" class="px-3 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Acknowledge</button>
            <button id="resolveBtn" class="px-3 py-2 rounded-md bg-accent text-black hover:bg-orange-500">Resolve</button>
          </div>
        </div>
        <div class="h-64 rounded-lg overflow-hidden border border-white/10">
          <div id="trailMap" class="w-full h-full"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <!-- Firebase (optional) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="./assets/js/firebase-config.js"></script>
  <script src="./assets/js/data.js"></script>
  <!-- Socket.IO client for realtime backend -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-DvGPp3BBczGQ3kvKQGd68g2jJwXNUyQH2VCTEnxgJY0+Sb4lWzM8tY3o1t8nZ+4S" crossorigin="anonymous"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dashboard.js"></script>
</body>
</html>
